<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Data Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Enter Titanic Passenger Data</h2>
    <form action="/predict" method="POST">
        <label for="pclass">Pclass:</label>
        <input type="text" id="pclass" name="pclass" required>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <label for="sibsp">SibSp:</label>
        <input type="text" id="sibsp" name="sibsp" required>

        <label for="parch">Parch:</label>
        <input type="text" id="parch" name="parch" required>

        <label for="fare">Fare:</label>
        <input type="text" id="fare" name="fare" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="embarked">Embarked:</label>
        <select id="embarked" name="embarked" required>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select>

        <input type="submit" value="Submit">
    </form>
    <h1>{{ message }}</h1>  <!-- Display prediction result here -->
</body>
</html>
